version: '3'

services:
  app:
    image: apiad/matcom-dashboard:latest
    build: .
    user: ${USER}
    ports:
      - "8501:8501"
    volumes:
      - ".:/src"
    working_dir: "/src"
    command: [ "streamlit", "run", "dashboard/‚≠ê_dashboard.py" ]

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy:/data
      - caddy_config:/config
    depends_on:
      - app
